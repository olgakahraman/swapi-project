<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWAPI pre-work project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/758ed9b136.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="first-flex d-flex justify-content-evenly">
      <div class="d-flex">
        <div class="social-links">
          <a
            href="https://www.instagram.com/starwars/"
            target="_blank"
            title="Instagram Profile"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
          <a
            href="https://twitter.com/starwars"
            target="_blank"
            title="Instagram Profile"
          >
           <i class="fa-brands fa-x-twitter"></i></a>

          <a
            href="https://www.facebook.com/StarWars"
            target="_blank"
            title="Facebook Profile"
          >
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
      </div>
      <div>
        <div class="star-wars-logo">
          <a href="/" id="logo-img">
            <img src="/images/logo.webp" alt="star wars logo" class="logo-img"
          /></a>
        </div>
        <div></div>
      </div>
      <div>
        <div class="day-night-btn">
          <p id="lightenText" class="toggle-text">
            <i class="fa-regular fa-sun"></i>
          </p>
          <div id="toggleBtn" class="toggle-btn">
            <div class="inner-circle"></div>
          </div>
          <p id="darkenText" class="toggle-text unselected">
            <i class="fa-solid fa-moon"></i>
          </p>
        </div>
      </div>
    </div>
    <div class="container">
      <ul
        class="nav nav-pills nav-fill gap-2 p-1 small bg-secondary rounded-5 shadow-sm"
        id="pillNav2"
        role="tablist"
        style="
          --bs-nav-link-color: var(--bs-white);
          --bs-nav-pills-link-active-color: var(--bs-dark);
          --bs-nav-pills-link-active-bg: var(--bs-warning);
        "
      >
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-5"
            id="people-tab2"
            data-bs-toggle="tab"
            type="button"
            role="tab"
            aria-selected="true"
          >
            People
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-5"
            id="planets-tab2"
            data-bs-toggle="tab"
            type="button"
            role="tab"
            aria-selected="false"
          >
            Planets
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-5"
            id="starships-tab2"
            data-bs-toggle="tab"
            type="button"
            role="tab"
            aria-selected="false"
          >
            Starships
          </button>
        </li>
      </ul>
      <div class="row">
        <div id="results" class="results">
          <h1 id="header" class="text-center">
            <i class="fa-solid fa-film rotating"></i> Films
          </h1>
          <div id="films" class="films"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <strong>Olga Dietiuk Kahraman</strong> and
      <a href="https://github.com/olgakahraman/swapi-project" target="_blank"
        ><strong>open-sourced on GitHub</strong></a
      >
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" type="module" async></script>
  </body>
</html>
